<!DOCTYPE html>
<html>

<body>

<p id="XML_Example"></p>
<script>
    var XML_Parser, XML_Document;

    //creates a text string
    var Song = "<song>" +
    "<title>Curse Me Good</title>" +
    "<artist>The Heavy</artist>" +
    "<album>The Glorious Dead</album>" +
    "<year>2012</year>" +
    "</song>";

    //creates an XML DOM parser
    XML_Parser = new DomParser();

    //creates a new XML DOM object using the text string
    XML_Document = XML_Parser.parseFromString(Song,"text/xml");

    document.getElementById("XML_Example").innerHTML = 
    XML_Document.getElementsByTagName("song")[0].childNodes[0].nodeValue;

</script>

</body>

</html>
